<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter API</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js"></script> -->

  </head>
  <body>
    <div class="container">
      <h1>Twitter API <small>by Vega</small></h1>
      <div class="jumbotron">
        <h1>Welcome to Twitter Dev Application</h1>
        <h4>This application using axios</h4>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">Twitter Timeline</div>
        <div class="panel-body">
          <button class="btn btn-primary recent-btn">Get Timeline</button>
          <!-- <button class="btn btn-warning" onclick="clearOutput()">Clear</button> -->
        </div>
      </div>
      
      <div class="panel panel-primary">
        <div class="panel-heading">Search something on Twitter</div>
        <div class="panel-body">
          <input type="" class="form-control search" placeholder="Search something"><br>
          <button type="submit" class="btn btn-primary search-btn">Search</button>
          <!-- <button class="btn btn-warning" onclick="clearOutput()">Clear</button> -->
        </div>
      </div>
      
      <div class="panel panel-primary">
        <div class="panel-heading">Posting Something on Twitter</div>
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <textarea type="text" class=" form-control tweet" rows="3" cols="178" placeholder="Posting Something to your twitter"></textarea><br><br>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Post</button>
            <!-- <button class="btn btn-warning" onclick="clearOutput()">Clear</button> -->
          </form>
        </div>
      </div>
    
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">View Tweet</div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Photo</th>
            <th>User</th>
            <th>Tweet</th>
          </tr>
        </thead>
        <tbody id="timeline">
          
        </tbody>
      </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      $('.recent-btn').click(() => {
        axios.get('http://localhost:3000/api/timeline')
        .then(res => {
          console.log(JSON.stringify(res));
          $('#timeline').append(
            `<tr>
              <td>${i+1}</td>
              <td><img src='${res.data[i].user.profile_image_url}'></td>
              <td>${res.data[i].user.name}</td>
              <td>${res.data[i].text}</td>
              </tr>`
          )
        })
        .catch(err => {
          console.log(err);
        })
      })
    </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
